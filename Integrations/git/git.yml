category: Authentication
commonfields:
  id: git
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: API Token
  name: token
  required: true
  type: 4
- defaultvalue: 'true'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> days, e.g. 7 days)
  name: fetch_time
  required: false
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: roysagi
  display: Username of the repository owner
  name: user
  required: false
  type: 0
- defaultvalue: Git-Integration
  display: The name of the requested repository
  name: repository
  required: false
  type: 0
- defaultvalue: https://api.github.com
  display: Base url for GitHub API
  name: url
  required: true
  type: 0
description: Integration Template
display: git
name: git
script:
  commands:
  - arguments:
    - default: false
      description: Required. The title of the issue.
      isArray: false
      name: title
      required: true
      secret: false
    - default: false
      description: The contents of the issue.
      isArray: false
      name: body
      required: false
      secret: false
    - default: false
      description: The number of the milestone to associate this issue with.
      isArray: false
      name: milestone
      required: false
      secret: false
    - default: false
      description: Labels to associate with this issue.
      isArray: true
      name: labels
      required: false
      secret: false
    - default: false
      description: Logins for Users to assign to this issue.
      isArray: true
      name: assignees
      required: false
      secret: false
    deprecated: false
    description: Creates an issue in git
    execution: false
    name: create-issue
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the changed issue
      type: String
    - contextPath: GitHub.Issue.Repository
      description: The repository of the created issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: The title of the created issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: The body of the creeated issue
      type: Unknown
    - contextPath: GitHub.Issue.State
      description: The state of the created issue
      type: String
  - arguments:
    - default: false
      description: The number of the issue to be closed
      isArray: false
      name: issue_number
      required: true
      secret: false
    deprecated: false
    description: closes an existing issue
    execution: false
    name: close-issue
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the closed issue
      type: String
    - contextPath: GitHub.Issue.Repository
      description: The repository of the closed issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: The title of the closed issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: The body of the closed issue
      type: String
    - contextPath: GitHub.Issue.State
      description: State of closed issue
      type: String
  - arguments:
    - default: false
      description: number of the issue to be updated
      isArray: false
      name: issue_number
      required: true
      secret: false
    - default: false
      description: The title of the issue.
      isArray: false
      name: title
      required: false
      secret: false
    - default: false
      description: The contents of the issue.
      isArray: false
      name: body
      required: false
      secret: false
    - default: false
      description: State of the issue. Either open or closed.
      isArray: false
      name: state
      required: false
      secret: false
    - default: false
      description: 'The number of the milestone to associate this issue with or null
        to remove current. '
      isArray: false
      name: milestone
      required: false
      secret: false
    - default: false
      description: 'Labels to associate with this issue. Pass one or more Labels to
        replace the set of Labels on this Issue. Send an empty array ([]) to clear
        all Labels from the Issue. '
      isArray: true
      name: labels
      required: false
      secret: false
    - default: false
      description: Logins for Users to assign to this issue. Pass one or more user
        logins to replace the set of assignees on this Issue. Send an empty array
        ([]) to clear all assignees from the Issue.
      isArray: true
      name: assignees
      required: false
      secret: false
    deprecated: false
    description: Updates the parameters of a given issue
    execution: false
    name: update-issue
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the updated issue
      type: String
    - contextPath: GitHub.Issue.Repository
      description: The repository of updated issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: Body of updated issue
      type: String
    - contextPath: GitHub.Issue.State
      description: State of updated issue
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Boolean- gets 'false' to show only open issues and 'true' to show
        all issues. Default set to 'false'
      isArray: false
      name: open_or_all
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Lists all issues that the user can see
    execution: false
    name: list-all-issues
    outputs:
    - contextPath: GitHub.Issue.ID
      description: ID of the issue
      type: String
    - contextPath: GitHub.Issue.Repository
      description: Repository of issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: Title of issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: Body of issue
      type: String
    - contextPath: GitHub.Issue.State
      description: State of issue
      type: String
  - arguments:
    - default: false
      description: The query line for the search
      isArray: false
      name: query
      required: true
      secret: false
    deprecated: false
    description: Searches issues matching a given query
    execution: false
    name: search-issues
    outputs:
    - contextPath: GitHub.Issue.ID
      description: ID of issue
      type: String
    - contextPath: GitHub.Issue.Repository
      description: Repository of issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: Title of issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: Body of issue
      type: String
    - contextPath: GitHub.Issue.State
      description: State of issue
      type: String
  - deprecated: false
    description: Returns the total amount of downloads over all the releases of the
      repository
    execution: false
    name: get-download-count
    outputs:
    - contextPath: GitHub.Release.URL
      description: URL for the release
      type: String
    - contextPath: GitHub.Release.Download_count
      description: Download count for the release
      type: Number
  isfetch: true
  runonce: false
  script: '-'
  type: python
