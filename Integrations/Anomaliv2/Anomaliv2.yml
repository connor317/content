category: Data Enrichment & Threat Intelligence
commonfields:
  id: Anomaliv2
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: https://www.test.com
  display: Server URL (e.g. https://www.test.com)
  name: url
  required: true
  type: 0
- display: API Token
  name: token
  required: true
  type: 4
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
description: Use Anomali ThreatStream to query and submit threats
display: Anomaliv2
name: Anomaliv2
script:
  commands:
  - arguments:
    - default: false
      description: The IP to check
      isArray: false
      name: ip
      required: true
      secret: false
    - default: false
      defaultValue: '3'
      description: If Severity is greater or equal than the threshold, then ip will
        be considered malicious. By default is set to 3.
      isArray: false
      name: ' threshold'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: Include results with Inactive status. By default is set to True.
      isArray: false
      name: include-inactive
      predefined:
      - 'True'
      - ' False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the given IP
    execution: false
    name: ip
    outputs:
    - contextPath: DBotScore.Indicator
      description: The tested indicator
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
    - contextPath: IP.ASN
      description: Autonomous System (AS) number associated with the indicator
      type: String
    - contextPath: IP.Address
      description: IP Address
      type: String
    - contextPath: IP.Geo.Country
      description: Country associated with the indicator.
      type: String
    - contextPath: IP.Geo.Location
      description: Longitude and Latitude of the IP address
      type: String
    - contextPath: IP.Geo.Description
      description: Additional information about the location
      type: String
    - contextPath: IP.Hostname
      description: Domain name (obtained through reverse domain name lookup) associated
        with the IP address that is associated with the indicator.
      type: String
    - contextPath: IP.Malicious.Vendor
      description: Vendor reporting malicious
      type: String
    - contextPath: IP.Malicious.Description
      description: Description about why IP was determined malicious
      type: Unknown
    - contextPath: ThreatStream.IP.ASN
      description: Autonomous System (AS) number associated with the indicator
      type: String
    - contextPath: ThreatStream.IP.Address
      description: IP Address
      type: String
    - contextPath: ThreatStream.IP.Country
      description: Country associated with the indicator.
      type: String
    - contextPath: ThreatStream.IP.Type
      description: The indicator type
      type: String
    - contextPath: ThreatStream.IP.Modified
      description: Time when the indicator was last updated
      type: String
    - contextPath: ThreatStream.IP.Severity
      description: The indicator severity
      type: String
    - contextPath: ThreatStream.IP.Confidence
      description: Level of certainty that an observable is of the reported indicator
        type
      type: String
    - contextPath: ThreatStream.IP.Status
      description: Status assigned to the indicato
      type: String
    - contextPath: ThreatStream.IP.Organization
      description: |-
        Name of the business that owns the IP address associated
        with the indicator
      type: String
    - contextPath: ThreatStream.IP.Source
      description: The source of the indicator
      type: Unknown
  - arguments:
    - default: false
      description: The domain name to check
      isArray: false
      name: domain
      required: true
      secret: false
    - default: false
      defaultValue: '3'
      description: If Severity is greater or equal than the threshold, then domain
        will be considered malicious. By default is set to 3.
      isArray: false
      name: ' threshold'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: Include results with Inactive status. By default is set to True.
      isArray: false
      name: include-inactive
      predefined:
      - 'True'
      - ' False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the domain name
    execution: false
    name: domain
    outputs:
    - contextPath: Domain.Name
      description: The domain name e.g. google.com
      type: String
    - contextPath: Domain.DNS
      description: IPs resolved by DNS. List of IP objects
      type: String
    - contextPath: Domain.WHOIS.DomainStatus
      description: Status of the domain
      type: String
    - contextPath: Domain.WHOIS.NameServers
      description: List of nameservers e.g. 'ns1.bla.com, ns2.bla.com'
      type: String
    - contextPath: Domain.WHOIS.CreationDate
      description: Date the domain was created
      type: Date
    - contextPath: Domain.WHOIS.UpdatedDate
      description: Date the domain was last updated
      type: Date
    - contextPath: Domain.WHOIS.ExpirationDate
      description: Date the domain expires
      type: Date
    - contextPath: Domain.WHOIS.Registrant.Name
      description: Name of the registrant
      type: String
    - contextPath: Domain.WHOIS.Registrant.Email
      description: Email of the registrant
      type: String
    - contextPath: Domain.WHOIS.Registrant.Phone
      description: Phone Number of the registrant
      type: String
    - contextPath: Domain.WHOIS.Registrar.Name
      description: Registrar name e.g. GoDaddy
      type: String
    - contextPath: Domain.WHOIS.Registrar.AbuseEmail
      description: Email address of the abuse contact
      type: String
    - contextPath: Domain.WHOIS.Registrar.AbusePhone
      description: Phone number of the abuse contact
      type: String
    - contextPath: Domain.WHOIS.Admin.Name
      description: Name of the domain admin
      type: String
    - contextPath: Domain.WHOIS.Admin.Email
      description: Email address of the domain admin
      type: String
    - contextPath: Domain.WHOIS.Admin.Phone
      description: Phone number of the domain admin
      type: String
    - contextPath: Domain.WHOIS/History
      description: List of whois objects
      type: String
    - contextPath: ThreatStream.Domain.ASN
      description: Autonomous System (AS) number associated with the indicator
      type: String
    - contextPath: ThreatStream.Domain.Address
      description: IP Address
      type: String
    - contextPath: ThreatStream.Domain.Country
      description: Country associated with the indicator.
      type: String
    - contextPath: ThreatStream.Domain.Type
      description: The indicator type
      type: String
    - contextPath: ThreatStream.Domain.Modified
      description: Time when the indicator was last updated
      type: String
    - contextPath: ThreatStream.Domain.Severity
      description: The indicator severity
      type: String
    - contextPath: ThreatStream.IP.Confidence
      description: Level of certainty that an observable is of the reported indicator
        type
      type: String
    - contextPath: ThreatStream.Domain.Status
      description: Status assigned to the indicator
      type: String
    - contextPath: ThreatStream.Domain.Organization
      description: |-
        Name of the business that owns the IP address associated
        with the indicator
      type: String
    - contextPath: ThreatStream.Domain.Source
      description: The source of the indicator
      type: String
    - contextPath: Domain.Malicious.Vendor
      description: Vendor reporting malicious
      type: String
    - contextPath: Domain.Malicious.Description
      description: Description about why IP was determined malicious
      type: String
    - contextPath: DBotScore.Indicator
      description: The tested indicator
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
  - arguments:
    - default: false
      description: The checksum to check
      isArray: false
      name: file
      required: true
      secret: false
    - default: false
      defaultValue: '3'
      description: If Severity is greater or equal than the threshold, then ip will
        be considered malicious. By default is set to 3.
      isArray: false
      name: threshold
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: Include results with Inactive status. By default is set to True.
      isArray: false
      name: include-inactive
      predefined:
      - 'True'
      - ' False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the given checksum
    execution: false
    name: file
    outputs:
    - contextPath: File.Name
      description: Full Filename e.g. data.xls
      type: String
    - contextPath: File.EntryID
      description: If the file is in the war room, where it can be found
      type: String
    - contextPath: File.Size
      description: Size of the file in bytes
      type: String
    - contextPath: File.MD5
      description: STRING, MD5 Hash of the file
      type: String
    - contextPath: File.SHA1
      description: SHA1 Hash of the file
      type: String
    - contextPath: File.SHA256
      description: SHA256 hash of the file
      type: String
    - contextPath: File.SSDeep
      description: The ssdeep value for the file (same as we display in file entries)
      type: String
    - contextPath: File.Extension
      description: The file extension e.g. xls
      type: String
    - contextPath: File.Type
      description: File type as determined by libmagic (same as we display in file
        entries)
      type: String
    - contextPath: File.Hostname
      description: Name of the host where the file was found. Should match Path
      type: String
    - contextPath: File.Path
      description: Path where the file was found
      type: String
    - contextPath: File.Company
      description: Name of the company that released a binar
      type: String
    - contextPath: File.ProductName
      description: Name of the product to which this file belongs
      type: String
    - contextPath: File.DigitalSignature.Publisher
      description: Publisher of the digital signature for the file
      type: String
    - contextPath: File.Malicious.Vendor
      description: Vendor reporting malicious
      type: String
    - contextPath: File.Malicious.Description
      description: Description about why IP was determined malicious
      type: String
    - contextPath: DBotScore.Indicator
      description: The tested indicator
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
    - contextPath: ThreatStream.File.Severity
      description: The indicator severity
      type: String
    - contextPath: ThreatStream.File.Confidence
      description: Level of certainty that an observable is of the reported indicator
        type
      type: String
    - contextPath: ThreatStream.File.Status
      description: Status assigned to the indicator
      type: String
    - contextPath: ThreatStream.File.Type
      description: The indicator type
      type: String
    - contextPath: ThreatStream.File.MD5
      description: The MD5 of the indicator
      type: String
    - contextPath: ThreatStream.File.Modified
      description: Time when the indicator was last updated
      type: String
    - contextPath: ThreatStream.File.Source
      description: The source of the indicator
      type: String
  - arguments:
    - default: false
      description: The email address to check
      isArray: false
      name: email
      required: true
      secret: false
    - default: false
      defaultValue: '3'
      description: If Severity is greater or equal than the threshold, then ip will
        be considered malicious. By default is set to 3.
      isArray: false
      name: threshold
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: Include results with Inactive status. By default is set to True.
      isArray: false
      name: include-inactive
      predefined:
      - 'True'
      - ' False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the given email
    execution: false
    name: threatstream-email-reputation
    outputs:
    - contextPath: DBotScore.Indicator
      description: The tested indicator
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: String
    - contextPath: ThreatStream.EmailReputation.Severity
      description: The indicator severity
      type: String
    - contextPath: ThreatStream.EmailReputation.Confidence
      description: Level of certainty that an observable is of the reported indicator
        type
      type: String
    - contextPath: ThreatStream.EmailReputation.Status
      description: Status assigned to the indicato
      type: String
    - contextPath: ThreatStream.EmailReputation.Type
      description: The indicator type
      type: String
    - contextPath: ThreatStream.EmailReputation.Email
      description: The email address
      type: String
    - contextPath: ThreatStream.EmailReputation.Tags
      description: A string that contains a tag associated with the indicator, the
        tag can be used to search for related indicators.
      type: Unknown
    - contextPath: ThreatStream.EmailReputation.Modified
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: ip
      description: The type of passive DNS search
      isArray: false
      name: type
      predefined:
      - ip
      - ' domain'
      required: true
      secret: false
    - default: false
      description: The value of IP or Domain
      isArray: false
      name: value
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: Limits the number of results to be displayed
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Returns enrichment data for Domain or IP for availabe observables
    execution: false
    name: threatstream-get-passive-dns
    outputs:
    - contextPath: ThreatStream.PassiveDNS.Domain
      description: The domain value
      type: String
    - contextPath: ThreatStream.PassiveDNS.IP
      description: The IP value
      type: String
    - contextPath: ThreatStream.PassiveDNS.Rrtype
      description: The Rrtype value
      type: String
    - contextPath: ThreatStream.PassiveDNS.Source
      description: The source values
      type: String
    - contextPath: ThreatStream.PassiveDNS.FirstSeen
      description: The first seen date
      type: String
    - contextPath: ThreatStream.PassiveDNS.LastSeen
      description: The last seen date
      type: String
  - arguments:
    - default: false
      description: Free text to import. Imports indicators to ThreatStream using plain
        text
      isArray: false
      name: plain-text
      required: false
      secret: false
    - default: false
      description: The file id that was uploaded to war room
      isArray: false
      name: file
      required: false
      secret: false
    - default: false
      description: The URL of source that should be imported
      isArray: false
      name: URL
      required: false
      secret: false
    - default: false
      defaultValue: '30'
      description: |-
        The level of certainty that an observable is of the reported indicator
        type.
      isArray: false
      name: confidence
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: Private
      description: Classification of the observable.
      isArray: false
      name: classification
      predefined:
      - Private
      - ' Public'
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: apt
      description: Type of threat associated with the imported observables
      isArray: false
      name: threat-type
      predefined:
      - adware
      - anomalous
      - anonymization
      - apt
      - bot
      - brute
      - c2
      - compromised
      - crypto
      - data_leakage
      - ddos
      - dyn_dns
      - exfil
      - exploit
      - hack_tool
      - i2p
      - informational
      - malware
      - p2p
      - parked
      - phish
      - scan
      - sinkhole
      - spam
      - suppress
      - suspicious
      - tor
      - vps
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        Gauges the potential impact of the indicator type the observable is
        thought to be associated with
      isArray: false
      name: severity
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - default: false
      description: Tags applied to the imported observables
      isArray: true
      name: tags
      required: false
      secret: false
    deprecated: false
    description: 'Imports indicators (observables) into ThreatStream and require approval
      of the imported data through the ThreatStream UI. The data can be imported using
      one of three methods: plain-text, file or URL. Only one argument can be used.'
    execution: false
    name: threatstream-import-indicator-with-approval
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The type of indicator to be imported
      isArray: false
      name: indicator-type
      predefined:
      - srcip
      - domain
      - url
      - email
      - md5
      required: true
      secret: false
    - default: false
      description: The indicator value to be imported
      isArray: false
      name: indicator-value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Classification of the indicator
      isArray: false
      name: classification
      predefined:
      - public
      - ' private'
      required: false
      secret: false
    - default: false
      description: Level of certainty that an observable is of the reported indicator
        type.
      isArray: false
      name: confidence
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Severity you want to assign to the indicator when it is imported
      isArray: false
      name: severity
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - default: false
      description: Tags applied to the imported observables
      isArray: true
      name: tags
      required: false
      secret: false
    - default: false
      description: ID of the trusted circle to which this threat data should be imported.
      isArray: false
      name: trusted-circles
      required: false
      secret: false
    deprecated: false
    description: Imports indicators (observables) into ThreatStream and doesn't require
      approval of the imported data through the ThreatStream UI. You must have the
      Approve Intel user permission to import without approval via the API.
    execution: false
    name: threatstream-import-indicator-without-approval
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Threat model of returned list
      isArray: false
      name: model
      predefined:
      - actor
      - ' campaign'
      - ' incident'
      - ' signature'
      - ' ttp'
      - ' vulnerability'
      - ' tipreport'
      required: true
      secret: false
    - default: false
      defaultValue: '20'
      description: limit the list size
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    execution: false
    name: threatstream-get-threat-model-list
    outputs:
    - contextPath: ThreatStream.List.Type
      description: The type of Threat Model
      type: String
    - contextPath: ThreatStream.List.Name
      description: The name of Threat Model
      type: String
    - contextPath: ThreatStream.List.ID
      description: The ID of Threat Model
      type: String
    - contextPath: ThreatStream.List.CreatedTime
      description: The time of Threat Model creation
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Threat model
      isArray: false
      name: model
      predefined:
      - actor
      - ' campaign'
      - ' incident'
      - ' signature'
      - ' ttp'
      - ' vulnerability'
      - ' tipreport'
      required: true
      secret: false
    - default: false
      description: The id of Threat model
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Free-form text associated with specific model
    execution: false
    name: threatstream-get-threat-model-description-by-id
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Threat model
      isArray: false
      name: model
      predefined:
      - actor
      - ' campaign'
      - ' incident'
      - ' signature'
      - ' ttp'
      - ' vulnerability'
      - ' tipreport'
      required: true
      secret: false
    - default: false
      description: The ID of the model
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      defaultValue: '20'
      description: Limits the number of returned results
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Returns a list of indecators associated with the specified model
      and model's id
    execution: false
    name: threatstream-get-indicators-by-model-id
    outputs:
    - contextPath: ThreatStream.Model.ModelType
      description: The type of Threat model
      type: String
    - contextPath: ThreatStream.Model.ModelID
      description: The ID of Threat Model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Value
      description: The value of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.ID
      description: The ID of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.IType
      description: The iType of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Severity
      description: The severity of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Confidence
      description: The confidence of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Country
      description: The courty of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Organization
      description: The organization of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.ASN
      description: The ASN of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Status
      description: The status of indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Tags
      description: The tags of indicator associated with the specified model
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: Private
      description: Classification of the Sandbox submission
      isArray: false
      name: report-classification
      predefined:
      - Private
      - ' Public'
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: WINDOWS7
      description: Platform on which the submitted URL or file will be run. In order
        to obtain a list supported platforms run threatstream-get-sandbox-platforms.
      isArray: false
      name: report-platform
      predefined:
      - WINDOWS7
      - ' MACOSX'
      - ' WINDOWS7OFFICE2010'
      - ' WINDOWS10x64'
      - ' ALL'
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: File
      description: Specify type that wanted to detonated
      isArray: false
      name: report-type
      predefined:
      - File
      - ' URL'
      required: true
      secret: false
    - default: false
      description: Specify value that wanted to detonated. Valid URL or file id that
        was uploaded to war room.
      isArray: false
      name: report-value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Specify whether the premium sandbox should be used for detonation.
      isArray: false
      name: use-premium-sandbox
      predefined:
      - 'False'
      - ' True'
      required: false
      secret: false
    - default: false
      description: A comma-separated list that provides additional details for the
        indicator
      isArray: false
      name: detail
      required: false
      secret: false
    - default: false
      description: ID of the trusted circle to which the Sandbox data should be associated
      isArray: false
      name: trusted-circles
      required: false
      secret: false
    deprecated: false
    description: Submits files or URLs to the ThreatStream-hosted Sandbox
    execution: false
    name: threatstream-submit-to-sandbox
    outputs:
    - contextPath: ThreatStream.Sandbox.ID
      description: The report ID that was detonated to sandbox
      type: String
    - contextPath: ThreatStream.Sandbox.Status
      description: The status of report that was detonated to sandbox
      type: String
    - contextPath: ThreatStream.Sandbox.Platform
      description: The platform of report that was detonated to sanbox
      type: String
  - arguments:
    - default: false
      description: Report ID to check status
      isArray: false
      name: report-id
      required: true
      secret: false
    deprecated: false
    description: Returns the current status of report that was submitted to sandbox
    execution: false
    name: threatstream-get-report-status-from-sandbox
    outputs:
    - contextPath: ThreatStream.Sandbox.ID
      description: The report ID of the file or URL that was detonated to sandbox
      type: String
    - contextPath: ThreatStream.Sandbox.Status
      description: The report status of the file or URL that was detonated to sandbox
      type: String
    - contextPath: ThreatStream.Sandbox.Platform
      description: The platfrom that was used for detonation
